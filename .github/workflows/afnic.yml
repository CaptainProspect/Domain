name: Scraper AFNIC

on:
  schedule:
    - cron: "0 4 * * *"  # Ex√©cution tous les jours √† 4h UTC
  workflow_dispatch:  # Permet d'ex√©cuter manuellement si besoin

permissions:
  contents: write  # üî• Ajout√© ici pour permettre le commit automatique

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Utilisation du token GitHub

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installer les d√©pendances
        run: pip install python-whois pandas requests schedule

      - name: Ex√©cuter le scraper
        run: python whois_scraper.py

      - name: Commit & Push des r√©sultats
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add *.csv  # ‚úÖ Ajoute seulement les fichiers CSV dans le dossier principal
          git commit -m "Mise √† jour des leads AFNIC - $(date '+%Y-%m-%d')" || echo "Rien √† committer"
          git push

