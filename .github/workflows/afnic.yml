name: AfnicScraper

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests python-whois pandas
          pip install schedule  # <--- On installe schedule ici

      - name: Run the script
        run: |
          python whois_scraper.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: whois_project2/*.csv
